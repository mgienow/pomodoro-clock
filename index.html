<!DOCTYPE html>
<html>
  <head>
    <title>Pomodoro Work Clock</title>
    <meta name="description" content="The path is made by walking: pomodoro work timer">
    <link id="favicon" rel="icon" href="assets/TyperIcon.png" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Special+Elite" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

  <body>
    <div id="main">
      <img id="AT" src="assets/AppalachianTrail.jpg" />

      <div id="work">
        <h1>work</h1>
        <div>
          <button class="start"><i class="material-icons">play_circle_outline</i></button>
          <button class="pause"><i class="material-icons">pause_circle_outline</i></button>
          <button class="reset"><i class="material-icons">replay</i></button>
        </div>
      </div>
      <div id="rest">
        <h1>rest</h1>
        <div>
          <button class="start"><i class="material-icons">play_circle_outline</i></button>
          <button class="pause"><i class="material-icons">pause_circle_outline</i></button>
          <button class="reset"><i class="material-icons">replay</i></button>
        </div>
      </div>


    </div>




    <script type="text/javascript" src = "script.js"></script>
  </body>
</html>
